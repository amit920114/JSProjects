<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Forms</title>
</head>

<body>
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="success">
        <strong>Congrats! &#127881;</strong> You booked your first car
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade show" role="alert" >
        <strong>Error!</strong> Please Fill Form correctly
        <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close"> -->
            <!-- <span aria-hidden="true">Ã—</span> -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <h1 class="book my-3">Book a Car</h1>
        <hr>
        <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your name">
            <!-- <small id="namevalid" class="form-text text-muted invalid-feedback"> -->
            <small class="small " id="small"> Your username must be 2-10 characters long and should not start with a
                number</small>
            <!-- </small> -->
        </div>
        <form class="row g-3 my-auto">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone no.</label>
                <input type="text" class="form-control" id="phone" placeholder="enter your 10 digit number">

            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>
            <div class="col-md-4">
                <label for="car" class="form-label">Select your Car</label>
                <select id="car" class="form-select">
                    <option selected>Choose...</option>
                    <option>Omni</option>
                    <option>Mahindra</option>
                    <option>BMW</option>
                    <option>Auto</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="state" class="form-label">City</label>
                <select id="state" class="form-select">
                    <option selected>Choose...</option>
                    <option>Gujrat</option>
                    <option>Haryana</option>
                    <option>Noida</option>
                    <option>Delhi</option>
                </select>

            </div>

            <div class="col-md-2">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="6 digit number(india)">
            </div>
            <div class="col-12">
                <h4>Give us a feedback</h4>
                <div class="form-floating">

                    <textarea class="form-control" placeholder="Leave a comment here" id="feedback"></textarea>
                    <label for="feedback">Comments</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </form>
       <center> <small class="small text-danger ">Made using Regular Expressions<br>By- Amit Kumar<br> 50355203118(IT)</small></center>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
